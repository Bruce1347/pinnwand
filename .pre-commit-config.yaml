repos:
-   repo: local
    hooks:
    - id: black
      name: black
      language: system
      entry: poetry run black
      types: [python]
    - id: pytest
      name: pytest
      language: system
      entry: poetry run pytest -q
      types: [python]
    - id: flake8
      name: flake8
      language: system
      entry: flake8
      types: [python]
    - id: mypy
      name: mypy
      language: system
      entry: mypy
      types: [python]
      exclude: ^doc/conf.py
