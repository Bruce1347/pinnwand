{% extends "layout.html" %}

{% block body %}
{% if message %}
<div class="quick"><p>{{ message }}</p></div>
{% else %}
{% end %}

<form action="/" method="post" class="submitform">
    <textarea name="code"></textarea>

    <div class="extra">
        <button type="submit">Paste!</button>
        <select name="lexer">
            <option value="text">Text</option>
            {% for key, caption in lexers.items() %}
            <option value="{{ key }}"{% if lexer == key
            %} selected="selected"{% end %}>{{ caption }}</option>
        {% end %}
        </select>
        <select name="expiry">
            <option value="1day">Expiry (1 day)</option>
            <option value="1week">1 week</option>
        </select>
    </div>
  </form>
{% end %}
