{% extends "layout.html" %}

{% block wrap_start %}
<form action="/create" method="post" class="create">
    <input type="hidden" name="_xsrf" value="{{ handler.xsrf_token }}">
{% end %}

{% block body %}
{% if message %}
<div class="quick"><p>{{ message }}</p></div>
{% end %}

<textarea name="raw" autofocus="true" spellcheck="false" placeholder="Enter code to paste.">{{ prefill }}</textarea>
{% end %}

{% block aside %}
<button type="submit">Paste!</button>
<select name="lexer">
    {% for key, caption in lexers.items() %}
    <option value="{{ key }}"{% if lexer == key %} selected="selected"{% end %}>{{ caption }}</option>
    {% end %}
</select>
<select name="expiry">
    <option value="1day">Expiry (1 day)</option>
    <option value="1week">1 week</option>
</select>
<input name="filename">
{% end %}

{% block wrap_end %}
</form>
{% end %}
